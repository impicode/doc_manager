name: Tests

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
        django-version: ["==3.2.*", "==4.0.*", "==4.1.*"]
        exclude:
          - python-version: "3.6"
            django-version: "==4.0.*"
          - python-version: "3.6"
            django-version: "==4.1.*"
          - python-version: "3.7"
            django-version: "==4.0.*"
          - python-version: "3.7"
            django-version: "==4.1.*"
          - python-version: "3.11"
            django-version: "==3.2.*"
          - python-version: "3.11"
            django-version: "==4.0.*"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django${{ matrix.django-version }}
      - name: Run tests
        run: |
          python runtests.py
